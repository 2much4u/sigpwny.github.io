---
title: All Posts
---
<div class="container">
  {% include meetings.html %}
  <div class="archive-card">
  <h1>Archive</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
    	<span>
    		<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    		<time class="pull-right post-list">{{ post.date | date_to_string | date: "%b %-d, %Y"  }}</time>
    	</span>
    </li>
    {% endfor %}
  </ul>
</div>
